<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page For The Renowned AutoBid User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #e0f7fa, #80deea); /* Gradient background */
        }

        h1 {
            color: #00796b; /* Dark teal color */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between social links */
        }

        .social-links a {
            font-size: 30px; /* Larger icon size */
            transition: transform 0.3s ease; /* Smooth transition */
        }

        /* Specific colors for social media icons */
        .social-links a.facebook {
            color: #3b5998; /* Facebook Blue */
        }

        .social-links a.twitter {
            color: #1DA1F2; /* Twitter Blue */
        }

        .social-links a.linkedin {
            color: #0077B5; /* LinkedIn Blue */
        }

        .social-links a.instagram {
            color: #C13584; /* Instagram Color */
        }

        .social-links a:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Adjust heading size for smaller screens */
            }

            p {
                font-size: 1em; /* Adjust paragraph size for smaller screens */
            }

            .social-links a {
                font-size: 24px; /* Smaller icon size for mobile */
            }
        }
    </style>
</head>
<body>
    <h1>To Our Dearest Users</h1>
    <p>
        "Thank you for being part of the AutoBid Community! <br />We are thrilled
        to have you on board and look forward to helping you find your dream car."
    </p>
    <div class="social-links">
        <a href="link to socials" target="_blank" class="facebook">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="link to socials" target="_blank" class="twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="link to socials" target="_blank" class="linkedin">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="link to socials" target="_blank" class="instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</body>
</html>
