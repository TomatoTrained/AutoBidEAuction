<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bids</title>
    <style>
        .bid {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .bid:last-child {
            border-bottom: none;
        }

        h1 {
            color: green;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: white;
        }

        .section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>My Bids</h1>
    <div id="my-bids-container" class="section"></div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBXE5Cp4foZxRPcAOlCSHfbKTFwIWdQSWE",
            authDomain: "user-login-form-a440d.firebaseapp.com",
            databaseURL: "https://user-login-form-a440d-default-rtdb.firebaseio.com",
            projectId: "user-login-form-a440d",
            storageBucket: "user-login-form-a440d.appspot.com",
            messagingSenderId: "536643428878",
            appId: "1:536643428878:web:b9527baf1828015b0a525f",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch and display my bids
        async function getMyBids(bidderEmail) {
            const bidsQuery = query(collection(db, "cars"), where("bids", "array-contains", { bidderEmail }));

            const querySnapshot = await getDocs(bidsQuery);
            displayMyBids(querySnapshot);
        }

        function displayMyBids(querySnapshot) {
            const container = document.getElementById("my-bids-container");
            container.innerHTML = "";

            if (querySnapshot.empty) {
                container.innerText = "No bids placed.";
                return;
            }

            querySnapshot.forEach((doc) => {
                const car = doc.data();
                const bids = car.bids || [];
                bids.forEach(bid => {
                    if (bid.bidderEmail === bidderEmail) {
                        const bidElement = document.createElement("div");
                        bidElement.classList.add("bid");
                        bidElement.innerHTML = `
                            <strong>Car:</strong> ${car.make} ${car.model}<br>
                            <strong>Bid Amount:</strong> $${bid.bidAmount}<br>
                            <strong>Date:</strong> ${new Date(bid.date).toLocaleString()}<br>
                            <hr>
                        `;
                        container.appendChild(bidElement);
                    }
                });
            });
        }

        // Call functions on page load
        const bidderEmail = "YOUR_EMAIL"; // Replace with the actual logged-in user's email
        getMyBids(bidderEmail);
    </script>
</body>
</html>
