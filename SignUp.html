<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Sign Up</title>  
    <style>  
        body {  
            background-image: url('https://github.com/TomatoTrained/AutoBidEAuction/blob/main/IMG-20240712-WA0008.jpg?raw=true');  
            background-size: cover;  
            background-position: center;  
            margin: 0;  
            height: 100vh;  
            display: flex;  
            align-items: center;  
            justify-content: center;  
            flex-direction: column;  
        }  
        h1 {  
            font-family: Arial, sans-serif;  
            font-size: 30px;  
            font-weight: bold;  
            margin-bottom: 20px;  
            color: white;  
        }  
        input {  
            margin: 10px 0;  
            padding: 10px;  
            width: 300px;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        button {  
            padding: 10px 15px;  
            background-color: #28a745;  
            color: #fff;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  
        button:hover {  
            background-color: #218838;  
        }  
        #strengthIndicator {  
            margin-top: 10px;  
            color: white;  
        }  
        .valid { color: lightgreen; }  
    </style>  
    <script type="module">  
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";  
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";  
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";  

        const firebaseConfig = {  
            apiKey: "AIzaSyBXE5Cp4foZxRPcAOlCSHfbKTFwIWdQSWE",  
            authDomain: "user-login-form-a440d.firebaseapp.com",  
            databaseURL: "https://user-login-form-a440d-default-rtdb.firebaseio.com",  
            projectId: "user-login-form-a440d",  
            storageBucket: "user-login-form-a440d.appspot.com",  
            messagingSenderId: "536643428878",  
            appId: "1:536643428878:web:b9527baf1828015b0a525f"  
        };  

        const app = initializeApp(firebaseConfig);  
        const auth = getAuth(app);  
        const database = getDatabase(app);  

        const updatePasswordStrength = (password) => {  
            const strengthIndicator = document.getElementById("strengthIndicator");  
            const hasUpperCase = /[A-Z]/.test(password);  
            const hasLowerCase = /[a-z]/.test(password);  
            const hasNumbers = /\d/.test(password);  
            const hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(password);  
            const lengthCriteria = password.length >= 8;  

            let strength = 0;  
            if (hasUpperCase) strength++;  
            if (hasLowerCase) strength++;  
            if (hasNumbers) strength++;  
            if (hasSpecialChars) strength++;  
            if (lengthCriteria) strength++;  

            if (strength < 2) {  
                strengthIndicator.innerHTML = 'Weak Password';  
                strengthIndicator.className = ''; // No special class  
            } else if (strength === 2) {  
                strengthIndicator.innerHTML = 'Moderate Password';  
                strengthIndicator.className = ''; // No special class  
            } else if (strength === 3) {  
                strengthIndicator.innerHTML = 'Strong Password';  
                strengthIndicator.className = 'valid'; // Valid class for styling  
            } else {  
                strengthIndicator.innerHTML = 'Very Strong Password';  
                strengthIndicator.className = 'valid'; // Valid class for styling  
            }  
        };  

        window.signupUser = function (fullname, email, password) {  
            createUserWithEmailAndPassword(auth, email, password)  
                .then((userCredential) => {  
                    const user = userCredential.user;  
                    set(ref(database, 'users/' + user.uid), {  
                        fullname: fullname,  
                        email: email  
                    });  
                    alert("Account successfully created!");  
                    window.location.href = "user.html"; // Redirect to user page  
                })  
                .catch((error) => {  
                    if (error.code === "auth/email-already-in-use") {  
                        alert("Error: The email address is already in use by another account.");  
                    } else {  
                        alert("Error: " + error.message);  
                    }  
                });  
        };  
           // Handle form submission
        document.addEventListener("DOMContentLoaded", () => {  
            document.getElementById("signupForm").addEventListener("submit", (event) => {  
                event.preventDefault();  
                const fullname = document.getElementById("fullname").value;  
                const email = document.getElementById("email").value;  
                const password = document.getElementById("password").value;

          
    
                // Call the signup function  
                signupUser(fullname, email, password);  
            });  
        });  
    </script>  
</head>  
<body>  
    <h1>Sign Up</h1>  
    <form id="signupForm">  
        <input type="text" name="fullname" placeholder="Full Name" id="fullname" required /><br />  
        <input type="email" name="email" id="email" placeholder="Email" required /><br />  
        <input type="password" name="password" placeholder="Password" id="password" required /><br />  
        <button type="submit">Submit</button>  
    </form>  
</body>  
</html>
