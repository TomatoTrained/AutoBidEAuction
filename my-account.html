<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('C:/Users/Eddywale/Desktop/eAuction System by Tomato_Trained/Pictures and Images/Web Images/IMG-20240712-WA0008.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .my-account {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px; /* Fixed width for the form */
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2); /* Light background */
            color: white;
            transition: background 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.4); /* Brighter on focus */
            outline: none; /* Remove default outline */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Lift effect on hover */
        }

        button:active {
            transform: translateY(1px); /* Pressed effect */
        }
    </style>
</head>
<body>
    <div class="my-account">
        <h1>My Account</h1>
        <form>
            <input type="email" placeholder="Email" id="email" required />
            <input type="password" placeholder="Password" id="password" required />
            <button type="submit" id="update-account">Update</button>
        </form>
    </div>
</body>
</html>
