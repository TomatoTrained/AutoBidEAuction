<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications Page</title>
    <style>
        body {
            background-image: url("https://github.com/TomatoTrained/AutoBidEAuction/blob/main/IMG-20240712-WA0008.jpg?raw=true");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: green;
            margin-bottom: 20px;
        }
        .notification {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background: rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            width: 80%;
            border-radius: 5px;
        }
        .notification:last-child {
            border-bottom: none;
        }
        .pay-button {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
        }
        .pay-button img {
            width: 100px; /* Adjust the size as needed */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Notifications</h1>
    <div id="notifications-container"></div>
    <div id="highest-bidder-amount"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXE5Cp4foZxRPcAOlCSHfbKTFwIWdQSWE",
            authDomain: "user-login-form-a440d.firebaseapp.com",
            databaseURL: "https://user-login-form-a440d-default-rtdb.firebaseio.com",
            projectId: "user-login-form-a440d",
            storageBucket: "user-login-form-a440d.appspot.com",
            messagingSenderId: "536643428878",
            appId: "1:536643428878:web:b9527baf1828015b0a525f",
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userEmail = user.email; // Get the logged-in user's email

                // Fetch notifications from Firebase
                const notificationsRef = ref(database, 'notifications/' + userEmail.replace('.', '_'));
                onValue(notificationsRef, (snapshot) => {
                    const notificationData = snapshot.val();
                    const container = document.getElementById("notifications-container");
                    container.innerHTML = ""; // Clear existing notifications
                    
                    if (notificationData) {
                        const notificationElement = document.createElement("div");
                        notificationElement.classList.add("notification");
                        notificationElement.innerHTML = notificationData.message;
                        container.appendChild(notificationElement);
                    } else {
                        const messageElement = document.createElement("div");
                        messageElement.textContent = "No notifications available.";
                        messageElement.classList.add("notification");
                        container.appendChild(messageElement);
                    }
                });

                // Fetch highest bidder amount logic here
                const highestBidderAmountElement = document.getElementById('highest-bidder-amount');
                const bidsRef = ref(database, 'bids');

                onValue(bidsRef, (snapshot) => {
                    const bids = snapshot.val();
                    if (bids && Object.keys(bids).length > 0) {
                        const highestBidderAmount = Math.max(...Object.values(bids));
                        highestBidderAmountElement.innerText = `Highest Bidder Amount: $${highestBidderAmount}`;
                    } else {
                        highestBidderAmountElement.innerText = "No bids available.";
                    }
                });
            } else {
                // User is signed out
                document.getElementById("notifications-container").innerHTML = "Please log in to see your notifications.";
            }
        });
    </script>
</body>
</html>
